    <div class="shadow-lg container mb-4 bg-white border border-dark rounded mt-4 mb-4">
        <h2 class="text-center mt-2 h2">
            Validation de votre panier :
        </h2>
        <form action="http://localhost:3000/api/teddies/order" method="POST" id="formulaire" class="row m-2 pb-3">
            <div class="col-lg-6">
                    <div class="form-row">
                        <div class="col-md mt-4">
                            <label for="firstName">Prénom </label>
                            <input class="form-control" type="text" name="firstName" id="firstName" pattern="^[A-Z][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+([-'\s][A-Z][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$" required>
                            <span></span>
                        </div>
                        <div class="col-md mt-4">
                            <label for="lastName">Nom de famille </label>
                            <input class="form-control" type="text" name="lastName" id="lastName" pattern="^[A-Z][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+([-'\s][A-Z][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$" required>
                            <span></span>
                        </div>
                    </div>
                        <div class="form-row">
                        <div class="col-md mt-4">
                            <label for="adress">Adresse </label>
                            <input class="form-control" type="text" name="adress" id="adress" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md mt-4">
                            <label for="cp">Code postal  </label>
                            <input class="form-control" type="number" name="cp" id="cp" required>
                            <span></span>
                        </div>
                        <div class="col-md mt-4">
                            <label for="city">Ville </label>
                            <input class="form-control" type="text" name="city" id="city" pattern="^[A-Z][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+([-'\s][A-Z][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md mt-4">
                            <label for="email">E-mail </label>
                            <input class="form-control" type="email" name="email" id="email" pattern="^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,6}$" required>
                            <span></span>
                        </div>
                    </div>
                    
            </div>
            <section id="orderLocation" class="col-lg-6 mt-4">
                <h3 id="orderTitle" class="h5">Récapitulatif de la commande :</h3>
                <span></span>
                <div class="col mt-4  mb-4">
                    <input id="submit-validation" class="btn btn-dark d-block mr-2 ml-auto" type="submit" value="Commander">
                </div>
            </section>
        </form>
